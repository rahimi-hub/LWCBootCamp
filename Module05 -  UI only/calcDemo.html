<template>
  <lightning-card title="Full Calculator" icon-name="custom:custom34">
    <div>
      <lightning-input label="Calc Expression" value={calcExpression} readonly></lightning-input>
    </div>
    <div>
      <lightning-input label="Result" value ={calcResult} readonly></lightning-input>
    </div>
    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
      <tr class="slds-line-height_reset">
        <td>
          <lightning-button label="1" onclick={handleClick}></lightning-button>
        </td>
        <td>
          <lightning-button label="2" onclick={handleClick}></lightning-button>
        </td>
        <td>
          <lightning-button label="3" onclick={handleClick}></lightning-button>
        </td>
        <td>
          <lightning-button label="+" variant="brand-outline" onclick={handleClick}></lightning-button>
        </td>
      </tr>
      <tr class="slds-line-height_reset">
        <td>
          <lightning-button label="4" onclick={handleClick}></lightning-button>
        </td>
        <td>
          <lightning-button label="5" onclick={handleClick}></lightning-button>
        </td>
        <td>
          <lightning-button label="6" onclick={handleClick}></lightning-button>
        </td>
        <td>
          <lightning-button label="-" variant="brand-outline" onclick={handleClick}></lightning-button>
        </td>
      </tr>
      <tr class="slds-line-height_reset">
        <td>
          <lightning-button label="7" onclick={handleClick}></lightning-button>
        </td>
        <td>
          <lightning-button label="8" onclick={handleClick}></lightning-button>
        </td>
        <td>
          <lightning-button label="9" onclick={handleClick}></lightning-button>
        </td>
        <td>
          <lightning-button label="*" variant="brand-outline" onclick={handleClick}></lightning-button>
        </td>
      </tr>
      <tr class="slds-line-height_reset">
        <td>
          <lightning-button label="CLR" variant="destructive-text" onclick={handleClick}></lightning-button>
        </td>
        <td>
          <lightning-button label="0" onclick={handleClick}></lightning-button>
        </td>
        <td>
          <lightning-button label="=" variant="success" onclick={handleClick}></lightning-button>
        </td>
        <td>
          <lightning-button label="/" variant="brand-outline" onclick={handleClick}></lightning-button>
        </td>
      </tr>
    </table>
  </lightning-card>
</template>

<template>
    <lightning-card  icon-name="standard:contact" title="For:Each Demo">
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <thead>
                <tr class="slds-line-height_reset">
                <th class="" scope="col">
                <div class="slds-truncate" title="Index">Index</div>
                </th>
                <th class="" scope="col">
                <div class="slds-truncate" title="Id">Id</div>
                </th>
                <th class="" scope="col">
                <div class="slds-truncate" title="Name">Name</div>
                </th>
                <th class="" scope="col">
                 <div class="slds-truncate" title="Email">Email</div>
                </th>
                </tr>
            </thead>
            <tbody>
                <template if:true={contacts.length} for:each={contacts} for:item='con' for:index='index'>
                    <tr key={con.index}>
                        <td data-label="Index">
                            {index}
                        </td>
                        <td data-label="Id">
                            {con.id}
                        </td>
                        <td data-label="Name">
                            {con.name}
                        </td>
                        <td data-label="Email">
                            {con.email}
                        </td>
                    </tr>
                    
                </template>
            </tbody>
        </table> 
        <template if:true={contact.length} for:each={contact} for:item='con' for:index='index'>
            
        </template>
    </lightning-card>

    <lightning-card  icon-name="standard:contact"  title="Iterator Demo">
        <ul class="slds-m-around_medium">
        <template iterator:con={contacts}>
            <li key={con.value.Id}>
                <div if:true={con.first} class="list-top"></div>
                {con.value.name} - {con.value.email}
                <div if:true={con.last} class="list-bottom"></div>
            </li>
        </template>
    </ul>
    </lightning-card>
</template>

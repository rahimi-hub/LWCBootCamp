<template>
  <lightning-card title="Account Quick Create" icon-name="standard:account">
      <lightning-button label="test" class="slds-float_right"></lightning-button>
    <div class="slds-p-horizontal_small">
      <lightning-record-form
        object-api-name="Account"
        record-id={strRecordId}
        columns="2"
        mode="edit"
        fields={arrayFields1}
        onsubmit={handleReset}>
      ></lightning-record-form>
    </div>
  </lightning-card>
  <lightning-card title="Contact Quick Create" icon-name="standard:contact">
    <div class="slds-p-horizontal_small">
      <lightning-record-form
        object-api-name="Contact"
        record-id={strRecordIdContact}
        columns="2"
        mode="edit"
        fields={arrayFields2}
        onsubmit={handleSubmit}>
      ></lightning-record-form>
    </div>
  </lightning-card>
  <lightning-card title="Opportunity Quick Create" icon-name="standard:opportunity">
    <div class="slds-p-horizontal_small">
      <lightning-record-form
        object-api-name="Opportunity"
        record-id={strRecordIdOpportunity}
        columns="2"
        mode="edit"
        fields={arrayFields3}
        onsubmit={handleSubmit}>
      ></lightning-record-form>
    </div>
  </lightning-card>
</template>
